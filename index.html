<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PRTCL 108</title>
  <meta name="description" content="PRTCL 108 — скан персонажа. Конфигурация → навыки → блокеры → путь прокачки."/>
  <style>
    :root{
      /* Палитра под референс (небо/сталь/лед/медный визор) */
      --bg0:#05090d;
      --bg1:#0b1117;
      --sky0:#1a2630;
      --sky1:#2a3a46;

      --steel0:#7b8c98;
      --steel1:#a6b6c0;
      --steel2:#d7e2ea;

      --ice0:#86b7bf;
      --ice1:#b7e7ef;

      --visor0:#d6a47f;
      --visor1:#f0c6a3;

      --mist:#e9f1f7;
      --glow:#bfefff;

      --danger:#ff5b6a;

      --border:rgba(255,255,255,.12);
      --glass:rgba(10,18,26,.52);

      --r14:14px;
      --r18:18px;
      --r22:22px;
      --r28:28px;

      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --shadow2: 0 10px 40px rgba(0,0,0,.35);

      --font: ui-sans-serif, -apple-system, BlinkMacSystemFont, "SF Pro Display",
              "Inter", "Segoe UI", Roboto, Helvetica, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:rgba(255,255,255,.92);
      background:
        radial-gradient(1200px 900px at 20% 10%, rgba(134,183,191,.14), transparent 60%),
        radial-gradient(900px 700px at 85% 20%, rgba(166,182,192,.12), transparent 55%),
        radial-gradient(1200px 900px at 60% 95%, rgba(26,38,48,.65), transparent 65%),
        linear-gradient(180deg, var(--bg0), var(--sky0) 30%, var(--bg1) 65%, var(--bg0));
      overflow-x:hidden;
    }

    .stars{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.38;
      mix-blend-mode:screen;
      background-image:
        radial-gradient(1px 1px at 12% 22%, rgba(255,255,255,.26) 50%, transparent 52%),
        radial-gradient(1px 1px at 78% 34%, rgba(255,255,255,.20) 50%, transparent 52%),
        radial-gradient(1px 1px at 55% 14%, rgba(255,255,255,.18) 50%, transparent 52%),
        radial-gradient(1px 1px at 30% 70%, rgba(255,255,255,.16) 50%, transparent 52%),
        radial-gradient(1px 1px at 65% 82%, rgba(255,255,255,.14) 50%, transparent 52%);
      filter: blur(.15px);
    }

    .wrap{
      width:min(1180px, calc(100% - 40px));
      margin:0 auto;
      padding:26px 0 90px;
    }

    /* Top bar */
    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      padding:14px 16px;
      border:1px solid var(--border);
      border-radius:999px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow2);
      position:sticky;
      top:14px;
      z-index:50;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:750;
    }
    .brand .mark{
      width:12px;height:12px;border-radius:4px;
      background:rgba(183,231,239,.18);
      border:1px solid rgba(183,231,239,.22);
      box-shadow:0 0 28px rgba(183,231,239,.12)
    }
    .badge{
      font-family:var(--mono);
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(183,231,239,.20);
      background: rgba(183,231,239,.06);
      color: rgba(233,241,247,.92);
      white-space:nowrap;
    }
    .nav{ display:flex; gap:10px; align-items:center; }
    .nav a{
      font-size:13px;
      color:rgba(255,255,255,.72);
      text-decoration:none;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid transparent;
    }
    .nav a:hover{
      color:rgba(255,255,255,.90);
      border-color:rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
    }

    /* Panels */
    .panel{
      border:1px solid var(--border);
      border-radius:var(--r28);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    /* HERO */
    .hero{
      margin-top:20px;
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:20px;
      align-items:stretch;
    }
    .heroLeft{
      padding:34px 30px 26px;
      min-height:560px;
      position:relative;
    }

    /* BIG CENTER TITLE */
    .steelTitle{
      position:absolute;
      left:50%; top:44%;
      transform:translate(-50%,-50%);
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size: clamp(44px, 6vw, 78px);
      line-height:1.0;
      text-align:center;
      background:
        linear-gradient(180deg,
          rgba(255,255,255,.92),
          rgba(170,185,195,.85) 40%,
          rgba(255,255,255,.70) 55%,
          rgba(120,140,152,.85) 75%,
          rgba(255,255,255,.78)
        );
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow:
        0 0 26px rgba(233,241,247,.10),
        0 0 90px rgba(134,183,191,.08);
      pointer-events:none;
      opacity:.96;
    }
    .steelTitle::after{
      content:"";
      display:block;
      width:62%;
      height:1px;
      margin:14px auto 0;
      background: linear-gradient(90deg, transparent, rgba(233,241,247,.32), transparent);
      opacity:.7;
    }

    .kicker{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(233,241,247,.78);
      display:flex;
      gap:12px;
      align-items:center;
    }
    .dot{
      width:8px;height:8px;border-radius:99px;
      background: rgba(183,231,239,.85);
      box-shadow:0 0 18px rgba(183,231,239,.35);
    }

    h1{
      margin:18px 0 10px;
      font-size:42px;
      line-height:1.05;
      letter-spacing:.02em;
    }
    .sub{
      margin:0 0 22px;
      font-size:16px;
      line-height:1.65;
      color:rgba(255,255,255,.76);
      max-width:62ch;
    }
    .sub b{color:rgba(255,255,255,.92)}
    .ctaRow{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:18px;
      position:relative;
      z-index:2;
    }
    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      border-radius:var(--r14);
      padding:14px 16px;
      font-weight:800;
      letter-spacing:.03em;
      color:rgba(255,255,255,.95);
      background:
        radial-gradient(120% 160% at 20% 10%, rgba(233,241,247,.22), transparent 55%),
        linear-gradient(180deg, rgba(134,183,191,.18), rgba(134,183,191,.06));
      border:1px solid rgba(183,231,239,.22);
      box-shadow: 0 0 70px rgba(134,183,191,.10);
      transition: transform .15s ease, filter .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter:brightness(1.07); }
    .btn:active{ transform: translateY(0px) scale(.99); }
    .btnGhost{
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.14);
      color:rgba(255,255,255,.82);
    }
    .micro{
      font-family:var(--mono);
      font-size:12px;
      color:rgba(255,255,255,.60);
      line-height:1.45;
    }
    .divider{
      height:1px;
      background: rgba(255,255,255,.10);
      margin:16px 0;
    }

    .miniList{display:grid; gap:10px; margin-top:8px; position:relative; z-index:2;}
    .miniItem{display:flex; gap:10px; align-items:flex-start;}
    .chip{
      margin-top:2px;
      font-family:var(--mono);
      font-size:11px;
      padding:5px 8px;
      border-radius:999px;
      border:1px solid rgba(183,231,239,.18);
      background: rgba(183,231,239,.06);
      color: rgba(233,241,247,.92);
      white-space:nowrap;
    }
    .miniItem div{
      color:rgba(255,255,255,.72);
      font-size:13px;
      line-height:1.45;
    }

    .warn{
      color:rgba(255,255,255,.70);
      font-family:var(--mono);
      font-size:12px;
      position:relative;
      z-index:2;
    }
    .warn b{color:rgba(255,255,255,.92)}
    .warn .red{color:rgba(255,91,106,.92)}

    /* HERO RIGHT: duo image */
    .heroRight{min-height:560px; display:flex; flex-direction:column;}
    .characterFrame{flex:1; position:relative; overflow:hidden;}
    .characterFrame::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(650px 420px at 55% 30%, rgba(233,241,247,.18), transparent 60%),
        radial-gradient(780px 520px at 40% 85%, rgba(134,183,191,.14), transparent 65%),
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.00));
      pointer-events:none;
      z-index:2;
    }
    .charImg{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      filter: contrast(1.05) saturate(1.05);
      transform: scale(1.02);
    }
    .hud{
      position:absolute;
      left:18px; right:18px; bottom:16px;
      padding:14px 14px;
      border-radius:var(--r18);
      border:1px solid rgba(255,255,255,.14);
      background: rgba(10,18,26,.56);
      backdrop-filter: blur(10px);
      z-index:3;
      display:grid;
      gap:8px;
    }
    .hudTop{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
    }
    .hudTitle{
      font-weight:800;
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size:12px;
      color:rgba(233,241,247,.86);
      font-family:var(--mono);
    }
    .hudTag{
      font-family:var(--mono);
      font-size:11px;
      padding:6px 9px;
      border-radius:999px;
      border:1px solid rgba(214,164,127,.22);
      background: rgba(214,164,127,.06);
      color: rgba(240,198,163,.92);
      white-space:nowrap;
    }
    .hudLine{
      font-size:13px;
      color:rgba(255,255,255,.76);
      line-height:1.4;
    }

    /* FORM */
    .grid2{display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:18px; align-items:start;}
    .card{padding:22px 22px;}
    .card h2{margin:0 0 8px; font-size:18px; letter-spacing:.02em;}
    .card p{margin:0 0 14px; color:rgba(255,255,255,.72); line-height:1.6; font-size:14px;}

    .scanBox{padding:22px; position:relative; overflow:hidden;}
    .scanBox::after{
      content:"";
      position:absolute;
      left:-10%;
      width:120%;
      height:2px;
      top:22%;
      background: linear-gradient(90deg, transparent, rgba(183,231,239,.80), transparent);
      filter: blur(.4px);
      animation: scanline 3.2s ease-in-out infinite;
      opacity:.65;
      pointer-events:none;
    }
    @keyframes scanline{
      0%{ top:18%; opacity:.12;}
      40%{ top:52%; opacity:.70;}
      80%{ top:86%; opacity:.25;}
      100%{ top:18%; opacity:.10;}
    }

    form{display:grid; gap:12px; margin-top:10px;}
    .row2{display:grid; grid-template-columns: 1fr 1fr; gap:12px;}
    label{
      font-size:12px;
      color:rgba(255,255,255,.70);
      font-family:var(--mono);
      letter-spacing:.06em;
      text-transform:uppercase;
    }
    .field{display:grid; gap:8px;}
    input, textarea{
      width:100%;
      padding:12px 12px;
      border-radius:var(--r14);
      border:1px solid rgba(255,255,255,.14);
      outline:none;
      background: rgba(255,255,255,.05);
      color:rgba(255,255,255,.92);
      font-size:14px;
    }
    input::placeholder, textarea::placeholder{ color:rgba(255,255,255,.35); }
    .hint{font-size:12px; color:rgba(255,255,255,.60); line-height:1.45;}

    /* Signature */
    .contract{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      border-radius:18px;
      padding:12px;
    }
    .contractTitle{
      font-family:var(--mono);
      letter-spacing:.10em;
      text-transform:uppercase;
      font-size:12px;
      color:rgba(233,241,247,.86);
      margin:0 0 8px;
    }
    .contractText{
      font-size:13px;
      line-height:1.55;
      color:rgba(255,255,255,.74);
      margin:0;
    }
    .sigWrap{
      margin-top:10px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      overflow:hidden;
      background: rgba(10,18,26,.45);
      position:relative;
    }
    canvas#sig{
      width:100%;
      height:110px;
      display:block;
      touch-action:none;
    }
    .sigHint{
      position:absolute;
      left:12px; top:10px;
      font-family:var(--mono);
      font-size:11px;
      color:rgba(255,255,255,.55);
      letter-spacing:.06em;
      text-transform:uppercase;
      pointer-events:none;
    }
    .sigActions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
      align-items:center;
    }
    .btnMini{
      appearance:none;
      border:none;
      cursor:pointer;
      border-radius:12px;
      padding:10px 12px;
      font-weight:800;
      color:rgba(255,255,255,.88);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
    }
    .btnMini:hover{ filter:brightness(1.06); }

    /* OVERLAYS */
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.50);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:200;
    }
    .modal{
      width:min(980px, 100%);
      border:1px solid rgba(255,255,255,.14);
      border-radius:var(--r28);
      background: rgba(10,18,26,.66);
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHead{
      display:flex; align-items:center; justify-content:space-between;
      padding:16px 18px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .modalHead .title{
      font-family:var(--mono);
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:12px;
      color:rgba(233,241,247,.85);
    }
    .x{
      appearance:none; border:none; cursor:pointer;
      width:38px; height:38px; border-radius:12px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color:rgba(255,255,255,.84);
      font-size:16px;
    }

    /* PROCESSING */
    .processing{ display:grid; place-items:center; }
    .procInner{ width:min(680px, 100%); padding:26px 22px; }
    .procTitle{ font-size:22px; margin:0 0 10px; letter-spacing:.02em; }
    .log{
      margin-top:14px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      padding:14px 14px;
      background: rgba(255,255,255,.04);
      font-family:var(--mono);
      font-size:12px;
      line-height:1.65;
      color:rgba(233,241,247,.82);
      min-height:140px;
      white-space:pre-line;
    }
    .bar{
      height:10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      overflow:hidden;
      margin-top:12px;
    }
    .bar > i{
      display:block; height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(183,231,239,.12), rgba(233,241,247,.55), rgba(183,231,239,.12));
      box-shadow: 0 0 36px rgba(183,231,239,.18);
      transition: width .2s ease;
    }

    /* DASHBOARD */
    .dashWrap{margin-top:18px; display:none;}
    .dash{
      padding:18px;
      display:grid;
      grid-template-columns: .95fr 1.05fr;
      gap:18px;
      align-items:stretch;
    }
    .dashLeft{
      border:1px solid rgba(255,255,255,.10);
      border-radius:var(--r22);
      overflow:hidden;
      background: rgba(255,255,255,.03);
      position:relative;
      min-height:520px;
    }
    .dashLeft img{width:100%; height:100%; object-fit:cover;}
    .dashLeft .tag{
      position:absolute; left:14px; top:14px;
      font-family:var(--mono);
      font-size:11px;
      letter-spacing:.12em;
      text-transform:uppercase;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(183,231,239,.20);
      background: rgba(183,231,239,.08);
      color: rgba(233,241,247,.92);
    }
    .dashRight{ display:grid; gap:14px; }
    .box{
      border:1px solid rgba(255,255,255,.10);
      border-radius:var(--r22);
      background: rgba(255,255,255,.03);
      padding:16px 16px;
    }
    .boxTitle{
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:rgba(233,241,247,.85);
      margin-bottom:10px;
    }
    .pill{
      font-family:var(--mono);
      font-size:11px;
      padding:6px 9px;
      border-radius:999px;
      border:1px solid rgba(214,164,127,.20);
      background: rgba(214,164,127,.06);
      color: rgba(240,198,163,.92);
      white-space:nowrap;
    }
    .pillSteel{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.05);
      color: rgba(255,255,255,.82);
    }

    .meter{
      display:grid;
      grid-template-columns: 140px 1fr 52px;
      gap:10px;
      align-items:center;
      padding:8px 0;
      border-top:1px solid rgba(255,255,255,.08);
    }
    .meter:first-of-type{border-top:none}
    .meter .name{color:rgba(255,255,255,.78); font-size:13px;}
    .meter .val{font-family:var(--mono); color:rgba(233,241,247,.88); font-size:12px; text-align:right;}
    .track{
      height:10px;
