<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADM MODE — TEST</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(900px 500px at 20% 10%, rgba(118,255,240,.25), transparent 60%),
                  radial-gradient(800px 500px at 80% 30%, rgba(255,100,200,.18), transparent 60%),
                  radial-gradient(900px 600px at 50% 90%, rgba(255,179,92,.18), transparent 60%),
                  #070A12;
      color:#EAF6FF;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }
    .card{
      max-width:760px;
      width:100%;
      border:1px solid rgba(120,255,240,.35);
      border-radius:18px;
      background: rgba(10,14,28,.65);
      box-shadow: 0 12px 50px rgba(0,0,0,.55);
      padding:22px;
    }
    h1{margin:0 0 10px; letter-spacing:.08em}
    p{margin:0 0 14px; opacity:.8; line-height:1.45}
    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(118,255,240,.35);
      background: rgba(0,0,0,.25);
      color:#EAF6FF;
      font-size:16px;
      outline:none;
    }
    button{
      margin-top:12px;
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(118,255,240,.45);
      background: linear-gradient(90deg, rgba(118,255,240,.22), rgba(255,179,92,.18));
      color:#EAF6FF;
      font-weight:800;
      letter-spacing:.08em;
      cursor:pointer;
    }
    .out{margin-top:14px; font-weight:700; color:rgba(118,255,240,.9)}
  </style>
</head>
<body>
  <div class="card">
    <h1>ADM MODE</h1>
    <p>тест неона. если это видно — pages работает и стили применяются.</p>
    <input id="dob" type="date">
    <button id="go">СКАН</button>
    <div class="out" id="out"></div>
  </div>

  <script>
    document.getElementById('go').onclick = () => {
      const v = document.getElementById('dob').value;
      document.getElementById('out').textContent = v ? ("дата принята: " + v) : "введи дату";
    };
  </script>
</body>
</html>
