<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADM MODE</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

:root{
  --bg:#0b0c10;
  --glow:#c9b8ff;
  --soft:#eae6ff;
  --line:rgba(255,255,255,0.15);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Inter',sans-serif;
  background:
    radial-gradient(1200px 600px at 50% -200px, rgba(201,184,255,0.15), transparent),
    url("bg1.jpg") center/cover no-repeat,
    var(--bg);
  color:var(--soft);
  min-height:100vh;
  overflow-x:hidden;
}

.overlay{
  position:fixed;
  inset:0;
  background:url("noise.png");
  opacity:.05;
  pointer-events:none;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:80px 20px;
}

h1{
  font-size:clamp(42px,8vw,96px);
  letter-spacing:0.08em;
  text-transform:uppercase;
  background:linear-gradient(120deg,#fff,var(--glow),#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:20px;
}

.subtitle{
  font-size:18px;
  opacity:.8;
  max-width:500px;
}

.terminal{
  margin-top:80px;
  border:1px solid var(--line);
  backdrop-filter:blur(10px);
  padding:30px;
  border-radius:16px;
  background:rgba(10,10,20,.55);
  box-shadow:0 0 40px rgba(201,184,255,.1);
}

.terminal h2{
  font-size:20px;
  letter-spacing:.2em;
  opacity:.9;
  margin-bottom:25px;
}

.field{
  margin-bottom:18px;
}

label{
  font-size:12px;
  opacity:.6;
  letter-spacing:.15em;
}

input{
  width:100%;
  margin-top:6px;
  padding:14px;
  background:transparent;
  border:1px solid var(--line);
  border-radius:10px;
  color:#fff;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:var(--glow);
}

button{
  margin-top:20px;
  width:100%;
  padding:16px;
  background:linear-gradient(120deg,var(--glow),#ffffff);
  color:#000;
  font-weight:600;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.scan{
  margin-top:30px;
  display:none;
}

.scan-line{
  height:2px;
  background:var(--glow);
  animation:scan 2s infinite;
}

@keyframes scan{
  0%{transform:translateY(0)}
  100%{transform:translateY(120px)}
}

.pass{
  margin-top:25px;
  border:1px solid var(--line);
  padding:20px;
  border-radius:14px;
  display:none;
  font-size:14px;
  line-height:1.6;
}

.pass span{
  opacity:.6;
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
  <h1>ADM MODE</h1>
  <p class="subtitle">
    протокол перепрошивки персонажа<br>
    доступ разрешён только активным игрокам
  </p>

  <div class="terminal">
    <h2>TERMINAL</h2>

    <div class="field">
      <label>ИМЯ ПЕРСОНАЖА</label>
      <input id="name">
    </div>

    <div class="field">
      <label>ТОЧКА ВХОДА</label>
      <input id="origin">
    </div>

    <div class="field">
      <label>ТЕКУЩИЙ УРОВЕНЬ СОЗНАНИЯ</label>
      <input id="level">
    </div>

    <button onclick="scan()">SCAN MULTIPASS</button>

    <div class="scan" id="scan">
      <div class="scan-line"></div>
    </div>

    <div class="pass" id="pass"></div>
  </div>
</div>

<script>
function scan(){
  const scanBlock=document.getElementById('scan');
  const pass=document.getElementById('pass');
  scanBlock.style.display='block';
  pass.style.display='none';

  setTimeout(()=>{
    const id=Math.random().toString(36).substring(2,10).toUpperCase();
    const seed=Math.floor(Math.random()*999999);
    const classes=['ARCHITECT','OUTLAW','OBSERVER','NOMAD'];
    const status=classes[Math.floor(Math.random()*classes.length)];

    pass.innerHTML=`
      <div><span>ID:</span> ADM-${id}</div>
      <div><span>SEED:</span> ${seed}</div>
      <div><span>CLASS:</span> ${status}</div>
      <div><span>STATUS:</span> ACTIVE</div>
    `;

    scanBlock.style.display='none';
    pass.style.display='block';
  },2000);
}
</script>

</body>
</html>
